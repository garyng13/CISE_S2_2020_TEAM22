language: node_js
node_js: 10.21.0
install: npm install
script:
- npm test

env:
  # Github deployment key
  - secure: ""


after_success:
  - "curl -o /tmp/travis-automerge https://github.com/garyng13/github_heroku.git/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='^f/' BRANCH_TO_MERGE_INTO=develop GITHUB_REPO=cdown/srt /tmp/travis-automerge"

deploy:
  provider: heroku
  api_key:
    secure: 
  app: myapp
  on:
    repo: https://arcane-waters-98913.herokuapp.com/
  skip_cleanup: 'true'
