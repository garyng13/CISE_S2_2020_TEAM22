							<select name="category[]" id="category">

<script>
$(document).ready(function() {
	var i = 1;
	$('#add').click(function() {
		i++;
		$('#dynamic_field').append('<tr id="row'+i+'"><td> <select name="category[]" id="category"><option value="" disabled selected>Name of Field</option><option value="Article">Author</option><option value="Journal">Journal</option><option value="Book">Book</option><option value="Reseach Paper">Reseach Paper</option></select><select name="operator[]" id="oeprator"><option value="" disabled selected>Operator</option><option value="contains">Contains</option><option value="doesNotContain">Does Not Contain</option><option value="begin">Begins With</option><option value="endr">Ends With</option></select><select name="containValue[]" id="containValue"><option value="" disabled selected>Value</option><option value="Author1">John Smith</option><option value="Author2">Peter</option><option value="Author3">Peter Parker</option></select><button type="button" name="remove" id="'+i+'" class="btn btn-dark remove">Remove</button></td></tr>');
	});
	$(document).on('click', '.remove', function(){
		var button_id = $(this).attr("id"); 
		$('#row'+button_id+'').remove();
	});
});
</script>
