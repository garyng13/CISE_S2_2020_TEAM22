<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <!-- Providing a section for description to be searced -->
    <label for="description"></label>  Search Description:</label>
      <input type="text" placeholder="Enter search keywords">
    <br>
    
    <!-- Providing a section to be able to choose a date -->
    <label for="start">Choose date:</label>

    <input type="date" id="date" name="date"
            value="2020-09-02">
            <br>
    <!-- Providing a section with a drop down menu to choose options for our search -->

    <label for="Category"> Pick a Category:</label>

    <select name="Category" id="Category">
      <option value="Article">Article</option>
      <option value="Journal">Journal</option>
      <option value="Book">Book</option>
      <option value="Reseach Paper">Reseach Paper</option>
    </select>
    <br>

          <!-- form to test posting data to mongoDB -->
      <form method="POST" action="/seer/search/">
        <h4>Author</h4>
        <input type="text" id="author" name="author" value="" placeholder="Author Name.."/>
        <h4>Article URL</h4>
        <input type="text" id="url" name="url" value="" placeholder="Article URL..."/>
        <h4>Article Rating</h4>
        <input type="text" id="rating" name="rating" value="" min="1" max="5" placeholder="Rating 1-5"/>
        <br>
        <button type="submit" class="btn btn-dark cta">Send</button>
      </form>
</body>
</html>
